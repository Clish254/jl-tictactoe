<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="join">
        <form action="">
            <input type="text" placeholder="username">
            <a href="/game"><input type="button" value="create"></a>
        </form>
    </div>
    <div class="create">
        <form action="">
            <input type="text" placeholder="username">
            <input type="text" placeholder="link">
            <a href="/game"><input type="button" value="join"></a>
        </form>
    </div>
    <style>
        body{
            background-color: #03a9f4;
        }
        form{
            background-color: #fff;
            padding: 20px;
            width: 25%;
            margin: 0 auto;
        }
        input{
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        input[type=button]{
            padding: 10px;
            background-color: #2c2ceb;
            color: #fff;
            border: none;
            border-radius: 2mm;
            margin: 10px 0;
        }
        h1{
            color: #fff;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
        }
    </style>
</body>
</html>
